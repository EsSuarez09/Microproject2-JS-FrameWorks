<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Specifies the character encoding for the document -->
  <meta charset="UTF-8">
  <!-- Ensures the webpage is responsive on different devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title that appears on the browser tab -->
  <title>Home Page</title>
  <!-- Includes Bootstrap CSS for styling -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
  <!-- Link to the custom stylesheet for additional styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-background">
  <section>
    <div class="container">
      <!-- Header with a navigation menu -->
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <!-- Web page logo and title -->
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <!-- Display the title in the header -->
          <span class="fs-4">Sports Web Page</span>
        </a>
        <!-- Navigation menu linking to different pages -->
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="sport1.html" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="sport2.html" class="nav-link">Battle</a></li>
          <li class="nav-item"><a href="sport3.html" class="nav-link">Match Results</a></li>
        </ul>
      </header>
      
      <!-- Main content section controlled by Vue.js -->
      <main id="app" class="main-content">
        <!-- Displays the main subject of the page -->
        <h1>{{ subject }}</h1>
        <!-- Displays a secondary headline -->
        <h2>{{ headline }}</h2>

        <!-- Section displaying the image centered on the page -->
        <section class="card">
          <img v-bind:src="image" alt="Olympic Volleyball" class="img-centre"/>
        </section>
      </main>
      
      <!-- Footer section with navigation and credits -->
      <footer class="py-3 my-4">
        <!-- Footer navigation menu -->
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="sport" class="nav-link active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="sport2.html" class="nav-link">Battle</a></li>
          <li class="nav-item"><a href="sport3.html" class="nav-link">Match Results</a></li>
        </ul>
        <!-- Footer text showing copyright information -->
        <p class="text-center text-body-secondary">Â© 2024 Ilac College - Group 18 Micro Project #2 by Maria, Yuka, and Kevin</p>
      </footer>
    </div>
  </section>

  <!-- Link to the Vue.js library for interactivity -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Link to the external JavaScript file for Vue.js logic -->
  <script src="js/olympic1.js"></script>
</body>
</html>
